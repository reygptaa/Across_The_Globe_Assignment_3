<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="root.css">
  <title>Form Submission</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">Submit Your Data</h1>
      <form id="submitForm" class="form">
        <div class="input-container">
          <input type="text" class="input-field large" id="inputField" placeholder="Enter your text here">
          <img src="User.png" alt="User Icon" class="input-icon">
          <button type="submit" id="submitBtn" class="btn btn-primary">
            <div class="btn-content">
              <div class="spinner-half"></div>
              <span>Submit</span>
            </div>
          </button>
        </div>
      </form>
      <ul id="submittedData"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
